<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>trackHub</title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- jQuery mobile -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/styles.css" media="screen">
  </head>
  <body>

  <!-- NAVIGATION
  ===================================================== -->
  <header>
    <nav class="teal lighten-1" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">[ trackHub ]</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Home</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
          <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div><!-- nav-wrapper -->
    </nav>
  </header>

  <!-- MAIN SECTION
  ===================================================== -->
  <main>
    <section class="section">
      <article class="container">
        <div class="row" id="projectBoard">
          <!-- dynamic-content -->
        </div><!-- row -->
      </article> <!-- container -->
    </section><!-- section -->
  </main>

  <!-- FOOTER
  ===================================================== -->
  <footer>
    <section class="footer"></section>
  </footer>

  <!-- MODALS/MISC
  ===================================================== -->

    <!-- project menu -->
    <div class="fixed-action-btn vertical click-to-toggle">
      <a class="btn-floating btn-large teal lighten-1">
        <i class="material-icons">menu</i>
      </a>
      <ul>
        <li><a class="btn-floating blue lighten-1 tooltipped modal-trigger" data-position="left" data-delay="50" data-tooltip="Create new project" href="#modal1"><i class="material-icons" id="createProj">add</i></a></li>
        <li><a class="btn-floating green darken-1 tooltipped" data-position="left" data-delay="50" data-tooltip="Import from Github"><i class="material-icons" id="importProj">import_export</i></a></li>
      </ul>
    </div>

    <!-- project-info -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>New Project</h4>
          <div class="input-field col s6">
            <input id="project_title" type="text" class="validate">
            <label for="project_title">Project Title</label>
          </div>
          <div class="input-field col s6">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Project Description</label>
          </div>
      </div>
      <div class="modal-footer left-align">
        <a class="waves-effect waves-light btn" id="createProject">Create Project</a>
      </div>
    </div>


  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

  <!-- custom javascript -->
  <script type="text/javascript" src="assets/js/default.js"></script>
  </body>
</html>
