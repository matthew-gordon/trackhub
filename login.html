<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>[ trackHub ] - login</title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- jQuery mobile -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/styles.css" media="screen">
</head>
<body>
  <main class="valign-wrapper">
    <div class="row">
      <form class="col s12 m12 l12" id="login">
        <div class="row">

          <div class="card">
            <div class="card-content">
              <h1>[ trackHub ]</h1>
              <p>Welcome to trackHub. Please login to continue.</p>
              <div class="row">
                <div class="input-field col s12">
                  <input id="username" type="text" class="validate">
                  <label for="email">Github Username</label>
                </div>
              </div><!-- row -->
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="email">Github Password</label>
                </div>
              </div><!-- row -->
            </div>
            <div class="card-action center-align">
              <button class="btn waves-effect waves-light" type="button" name="action" id="authenticate">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

  <!-- custom javascript -->
  <script type="text/javascript" src="assets/js/default.js"></script>
</body>
</html>
