<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>trackHub</title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- jQuery mobile -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/styles.css" media="screen">
  </head>
  <body>

    <!-- NAVIGATION
    ===================================================== -->
    <header>
      <nav class="teal lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">[ trackHub ]</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#">Home</a></li>
          </ul>

          <ul id="nav-mobile" class="side-nav">
            <li><a href="#">Navbar Link</a></li>
          </ul>
          <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div><!-- nav-wrapper -->
      </nav>

      <!-- PROJECT HEADER
      ===================================================== -->
      <section class="container">
        <div class="center">
          <h1 id="newProjTitle"><!-- dynamic content --></h1>
          <p id="newProjDesc"><!-- dynamic content --></p>
        </div>
      </div>
    </header>

  <!-- MAIN SECTION
  ===================================================== -->
  <main>
    <section class="row" id="projectManager">
          <div class="col m4 l4" id="toDo">
            <!-- toDoList -->
            <ul class="collection with-header">
              <li class="collection-header"><h5>To Do</h5></li>
              <!-- dynamic-content -->
            </ul>

          </div><!-- col -->
          <div class="col m4 l4" id="doing">
            <!-- doingList -->
            <ul class="collection collection with-header">
              <li class="collection-header"><h5>Doing</h5></li>
              <!-- dynamic content -->
            </ul>

          </div><!-- col -->
          <div class="col m4 l4" id ="done">
            <!-- doneList -->
            <ul class="collection collection with-header">
              <li class="collection-header"><h5>Done</h5></li>
              <!-- dynamic content -->
            </ul>

          </div><!-- col -->
    </section><!-- row -->
  </main>


  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

  <!-- custom javascript -->
  <script type="text/javascript" src="assets/js/default.js"></script>
  </body>
</html>
