<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>trackHub</title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- jQuery mobile -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/styles.css" media="screen">
  </head>
<body>

  <!-- NAVIGATION
  ===================================================== -->
  <header>
    <nav class="teal lighten-1" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">[ trackHub ]</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="index.html"><i class="material-icons">dashboard</i></a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
          <li><a href="index.html"><i class="material-icons">dashboard</i> Dashboard</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div><!-- nav-wrapper -->
    </nav>
  </header>

  <!-- MAIN SECTION
  ===================================================== -->
  <main id="banner">
    <section class="section">
      <article class="container">
        <div class="row" id="projectBoard">
          <!-- dynamic-content -->
        </div><!-- row -->
      </article><!-- container -->
    </section><!-- section -->
  </main>

  <!-- FOOTER
  ===================================================== -->
  <footer>
    <section class="footer"></section>
  </footer>

  <!-- MODALS/MISC
  ===================================================== -->

    <!-- project menu -->
    <div class="fixed-action-btn vertical click-to-toggle">
    <a class="btn-floating btn-large teal lighten-1">
      <i class="material-icons">menu</i>
    </a>
    <ul>
      <li><a class="btn-floating green lighten-1 tooltipped modal-trigger" data-position="left" data-delay="50" data-tooltip="Create new project" href="#modalProject"><i class="material-icons">add</i></a></li>
      <li><a class="btn-floating red lighten-1 tooltipped modal-trigger" data-position="left" data-delay="50" data-tooltip="Remove project" href="#modalDelete"><i class="material-icons">remove</i></a></li>
      <li><a class="btn-floating grey darken-1 tooltipped" data-position="left" data-delay="50" data-tooltip="Log Out" id="logOut"><i class="material-icons"><i class="material-icons">supervisor_account</i></i></a></li>
    </ul>
  </div>

    <!-- project-info -->
    <div id="modalProject" class="modal">
      <div class="modal-content">
        <h4>New Project</h4>
          <div class="input-field col s6">
            <input id="project_title" type="text" class="validate">
            <label for="project_title">Project Title</label>
          </div><!-- input -->
          <div class="input-field col s6">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Project Description</label>
          </div><!-- input -->
      </div><!-- modal-content -->
      <div class="modal-footer">
        <a class="waves-effect waves-light btn" id="createProject">Create Project</a>
      </div><!-- modal-footer -->
    </div><!-- modalProject -->

    <!-- add-task-->
    <div id="taskInfo" class="modal">
      <div class="modal-content">
        <h4>Add task</h4>
          <div class="input-field col s6">
            <input id="taskName" type="text" class="validate">
            <label for="taskName">Task Name</label>
          </div><!-- input -->
          <div class="input-field col s6">
            <textarea id="taskDesc" class="materialize-textarea" placeholder="Markdown supported..."></textarea>
            <label for="taskDesc">Task Description</label>
          </div><!-- input -->
      </div><!-- modal-content -->
      <div class="modal-footer">
        <a class="waves-effect waves-light btn" id="addTask">Add Task</a>
      </div><!-- modal-footer -->
    </div><!-- modalProject -->

    <!-- project-delete -->
    <div id="modalDelete" class="modal">
      <div class="modal-content">
        <h4>Delete Project</h4>
          <div class="input-field col s6">
            <input id="delete_title" type="text" class="validate">
            <label for="delete_title">Project Title</label>
          </div><!-- input -->
      </div><!-- modal-content -->
      <div class="modal-footer">
        <a class="waves-effect waves-light btn" id="deleteProject">Delete Project</a>
      </div><!-- modal-footer -->
    </div><!-- modalProject -->

    <!-- project-manager -->
    <div id="projectTasks" class="modal modalFull">
      <div class="row center-align">
        <div class="col m12 s12">
        <br/><br/>
          <a class="waves-effect waves-light btn green modal-trigger" href="#taskInfo">Add Task</a>
        </div><!-- col -->
      </div><!-- row -->
        <div class="row" id="projectManager">
          <div class="col m4 l4" id="taskList">
            <!-- toDoList -->
            <ul class="collection">
              <li class="collection-item"><h5>To Do</h5></li>
              <!-- dynamic-content -->
            </ul>

          </div><!-- col -->
          <div class="col m4 l4" id="doing">
            <!-- doingList -->
            <ul class="collection">
              <li class="collection-item"><h5>Doing</h5></li>
              <!-- dynamic content -->
            </ul>

          </div><!-- col -->
          <div class="col m4 l4" id ="done">
            <!-- doneList -->
            <ul class="collection">
              <li class="collection-item"><h5>Done</h5></li>
              <!-- dynamic content -->
            </ul>

          </div><!-- col -->
        </div><!-- row -->
      </div><!-- modal -->

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <!-- jQuery UI -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

  <!-- custom javascript -->
  <script type="text/javascript" src="assets/js/default.js"></script>
  </body>
</html>
